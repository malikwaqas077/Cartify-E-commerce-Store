<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #dee2e6;
            padding: 0.5em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #495057;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce App</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </nav>

    <main>
        <!-- Bootstrap Carousel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://aheadworks.com/media/uploads/2016/09/wall-837313_640.jpg" class="d-block w-100" alt="Slider Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="Slider Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="Slider Image 3">
                </div>
            </div>
        </div>

        <p>Your e-commerce content goes here.</p>
    </main>

    <footer>
        <p>&copy; 2023 My E-Commerce App</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
