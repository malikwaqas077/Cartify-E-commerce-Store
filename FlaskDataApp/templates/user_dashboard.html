<!DOCTYPE html>
<html>
<head>
    <title>Your E-Commerce Site</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Header Styles */
        header {
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            width: 100px; /* Adjust as needed */
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        /* Body Styles */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .product {
            flex-basis: calc(25% - 10px); /* Four products per row */
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .product {
                flex-basis: calc(50% - 10px); /* Two products per row on smaller screens */
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='shopping.png') }}" alt="Logo" class="logo">
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="nav-links">
        <a href="#">Login/Signup</a>
        <a href="#">Cart</a>
    </div>
</header>

<div class="product-container">
    {% for product in products %}
        <!-- Debugging line: Print each product object -->

        <div class="product">
            <img src="{{ url_for('static', filename='add-to-cart.png') }}" alt="Product Image" class="product-image">
            <h3>Name: {{ product[0] }}</h3>
            <p>Description: {{ product[1] }}</p>
            <p>Price: ${{ product[1] }}</p>
            <button>Add to Cart</button>
        </div>
    {% else %}
        <p>No products found.</p>
    {% endfor %}
</div></div>

    <!-- Product End -->
    <!-- You can replicate the above div for as many products as you have -->
</div>

</body>
</html>
